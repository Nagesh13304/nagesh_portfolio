<h2>Contact Messages</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Rating</th>
        <th>Created At</th>
    </tr>
    {% for msg in messages %}
    <tr>
        <td>{{ msg.id }}</td>
        <td>{{ msg.name }}</td>
        <td>{{ msg.email }}</td>
        <td>{{ msg.subject }}</td>
        <td>{{ msg.message }}</td>
        <td>{{ msg.rating }}</td>
        <td>{{ msg.created_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="7">No messages found.</td>
    </tr>
    {% endfor %}
</table>
